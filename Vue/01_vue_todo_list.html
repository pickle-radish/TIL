<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .completed{
            text-decoration:line-through
        }
    </style>
</head>
<body>
    
    <div id="app">
        <h1>Todo List</h1>
        <input type="text" v-model="newInput" v-on:keypress.enter="createTodo">
        <button v-on:click="createTodo">추가</button>
        <ul>
            <li v-bind:class="{completed: todo.isCompleted}" v-for="todo in todos" >
                <input v-model="todo.isCompleted" type="checkbox">
                {{todo.content}}
            </li>
            
        </ul>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                name: 'john',
                newInput:'',
                todos: [
                    {content: 'Vue js 복습', isCompleted: false},
                    {content: 'JS 복습', isCompleted: true},
                    {content: '코팅 테스트 준비', sCompleted: false},
                    {content: 'Node JS 복습', isCompleted: false},
                ],
            },
            methods:{
                createTodo(){
                    this.todos.push({content:this.newInput, isCompletd:false})
                    this.newInput="";
                }
                
            }

        })
    </script>
</body>
</html>
