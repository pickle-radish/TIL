<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        {{ name }}
        <input type="text" v-model="inputText">
        <p>{{inputText}}</p>
    </div>

 
    <div>
        <input type="text" id="inputT" oninput="inputKey()">
        <p id="viewP"></p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        const app = new Vue({
            el:'#app',
            data: {
                name: 'Sangmoon',
                inputText:''
            }
        })
    </script>

    <script>
        const inputKey = () =>{
            const inputT = document.querySelector("#inputT").value;
            document.querySelector("#viewP").innerHTML=inputT
        }
    </script>

</body>
</html>
