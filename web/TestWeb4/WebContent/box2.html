<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div, img{
		margin:20px 20px;
		padding: 10px;
		width:200px;
		height:70px;
	}
	p{background: aqua;}
	div{
		background: skyblue;
		text-align:center;
		line-height:70px;
	}
	span{background: orange;
		border: 5px solid red;
		padding: 20px;
		margin: 150px 150px;
		width: 200px;
		height: 70px;
	}
	img{background: green;}

	#body{
		width: 500px;
		margin: 0 auto;
		background: lightgray;
	}
</style>
</head>
<body>
	<div id="body">
	이 페이지는 각 박스 유형의 출력 예를 나타낸다.<div>div태그와 p태그</div> 박스는 블록 유형이다.
	<p> 그리고 <span>span 태그</span> 박스는 인라인 유형이다.</p>
	<p>img 태그로 표현하는 이미지<img src="" alt="img태그" />박스는 인라인-블록 유형이다</p>
	</div>
</body>
</html>
