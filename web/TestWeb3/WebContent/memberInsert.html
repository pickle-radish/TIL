<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Register</title>
	<base href="./image/">

</head>
<body>
	<h1>회원가입</h1>
	<hr><hr>
	
	<form action="main" method="post">
	<input type="hidden" name="sign" value="memberInsert" />
		<fieldset>
			<legend>인적사항</legend>
			이름:<input name="name" placeholder="Input ID" required autofocus>
			주민번호:<input type="number" name="ssn1" required>-<input type="number" name="ssn2">
			<br>
			국적 : 
			<select name="country">
				<option value="Korea">내국인(대한민국)</option>
				<option value="foreign">외국인</option>				
			</select>
			<br>
			취득 자격증:	
			<select name="license" multiple size=1>
				<option value="L1" selected>정보처리기사 1급</option>
				<option value="L2">보안기사 1급</option>				
			</select>
		</fieldset>
		<br>
		<fieldset>
			<legend>성별  & 학년</legend>
			성별 :
			<input type="radio" name="sex" value="man" id="s1"/><label for="s1">남성</label>
 			<input type="radio" name="sex" value="woman" id="s2"/><label for="s2">여성</label><br>
			학년 : 
			<input type="radio" name="year" value="1" id="r1" /><label for="r1">1학년</label>
			<input type="radio" name="year" value="2" id="r2" /><label for="r2">2학년</label>
			<input type="radio" name="year" value="3" id="r3" /><label for="r3">3학년</label>
			<input type="radio" name="year" value="4" id="r4" /><label for="r4">4학년</label><br>
		
		</fieldset>
		<br>
		<fieldset>
			<legend>취미</legend>
			<input type="checkbox" name="hobby" value="독서" id="b1" /><labe for="b1">독서</labe>
			<input type="checkbox" name="hobby" value="바둑" id="b2" /><labe for="b2">바둑</labe>
			<input type="checkbox" name="hobby" value="골프" id="b3" /><labe for="b3">골프</labe>
			<input type="checkbox" name="hobby" value="등산" id="b4" /><labe for="b4">등산</labe>
			<input type="checkbox" name="hobby" value="여행" id="b5" /><labe for="b5">여행</labe>
			<input type="checkbox" name="hobby" value="기타" id="b6" /><labe for="b6">기타</labe>
			
		</fieldset>
		<br>
		<fieldset>
			<legend>기타</legend>
			이메일 : <input type="email" value="xxx@xxx.xx.xx" name="mail" autocomplete="on"/><br>
			웹주소 : <input type="url" placeholder="http://xxx.xxx.xxx.xxxx" name="address"/><br>
			연락처 : <input type="tel" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4})" placeholder="0**-999*-9999" /><br>
			검색1 : <input type="text" autocomplete="on"><br>
			검색2 : <input type="search" autocomplete="on"><br>
			회의 일자 : <input type="date" name="mday" /><br>
			회의 시간 : <input type="time" name="mtime" /><br>
			시험성적 : <input type="range" min="0" max="100" step="5" value="50" name="grade"><br>
			<input type="color" value="#FF0000" name="favorite"><br>
			
		</fieldset>
		<br>
		<fieldset>
			<legend>텍스트 명령 버튼</legend>
			<a href="" target="_blank"><input type="button" value="이동1"></a><br>
			<input type="button" value="버튼 클릭" onclick="alert('버튼이 클릭됨!');"/><br>
			<a href="" target="_blank"><button type="button" onclick="alert('버튼이 클릭됨')">이동2</button></a>
		
		</fieldset>
		<br>
		<fieldset>
			<legend>이미지 버튼</legend>
			<a href="#"><input type="image" src="icon1.png" alt="아이콘1" width="100"></a>
			<input width="100" type="image" src="icon2.png" alt="아이콘2" onclick="alert('버튼이 클릭됨');">
			<a href="#"><button><img src="icon3.png" width="100" /></button></a>
			
		</fieldset>
		
		<br>
		
		<input type="submit" value="회원가입" />	
	</form>
	
</body>
</html>
