<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>떠벌림</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<link rel="stylesheet" type="text/css" href="./css/main.css">

<script src="js/my.js"></script>

</head>
<body>

	<div id="menubar">
		<div id="logoBox">
			<a href="main.html" id="logo"><span id="logoh2">떠벌림</span></a>
		</div>
		
		<div id="image">
				<div id="userIcon">
					<a>
						<img src="./image/userIcon.jpg" width="50" height="50" />
					</a>
				</div>
		</div>
	</div>
	
	
	<div id="loginBox">
		<div style="margin: 0 20px; padding-top: 20px;">
			<div id="logDiv"><h3 id="login" style="margin: 0;">로그인</h3></div><hr>
			
			<div class="logininfo">
				<form id="login_form">
					<input class="inputInfo" type="text" id="id_val" placeholder="google@gamil.com">
					<input class="inputInfo" type="password" id="pw_val" placeholder="password">
					<input type="button" name="action" value="로그인" class="btn btn-primary" id="login_button">
				</form>
			</div>
		</div>
	</div>
	
</body>
